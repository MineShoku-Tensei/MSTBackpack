name: Test

on:
    pull_request:
        branches:
            - master
        types:
            - opened
            - synchronize
            - reopened
            - ready_for_review
    workflow_dispatch:

jobs:
    build:
        if: github.event.pull_request.draft != true
        permissions:
            contents: read
            packages: read
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0  # needed for git info plugins like git-commit-id-plugin

            - name: Set up Java 21
              uses: actions/setup-java@v4
              with:
                  java-version: '21'
                  distribution: 'temurin'
                  cache: maven

            - name: Build with Maven
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: mvn -B -s .github/maven-settings.xml clean package

            - name: Find JAR
              run: |
                  count=$(find . -maxdepth 1 -type f -name '*.jar' | wc -l)
                  if [ "$count" -ne 1 ]; then
                    echo "Error: expected 1 JAR file, found $count"
                    exit 1
                  fi
